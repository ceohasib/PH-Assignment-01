<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH ASSIGNMENT 01 </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/assignment01.css">
</head>

<body>

    <header>
        <!-- 1st Part Started (Navbar & Banner Section) -->
        <section class="navbar">
            <!-- Background Image -->
            <img class="bg-img" src="Assets/Hero-bg.png" alt="Background Banner Image">

            <!-- Navigation Bar -->
            <div class="navbar-items">
                <h2 class="navbar-title">HASIB</h2>
                <button class="btn">Sign Up</button>
            </div>

            <!-- Content -->
            <div class="navbar-content">
                <h1>Cool Dark UI Template For<br>Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
        </section>
        <!-- 1st Part Ended (Navbar & Banner Section) -->
    </header>

    <main>
        <!-- 2nd Part Started (Action Section) -->
        <section class="action-wc-mini">
            <!-- Content -->
            <div class="action">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <!-- WC-Mini-Image -->
            <img class="wc-mini-img" src="Assets/wc-mini.png" alt="Banner Image">
        </section>
        <!-- 2nd Part Ended (Action Section) -->

    </main>

    <footer>

    </footer>

</body>


</html>
